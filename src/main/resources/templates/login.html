<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./JS/globalVariable.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="pictures/login.svg" />
    <link rel="shortcut icon" type="image/png" href="pics/login.svg" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js" ></script>
    <script src="./JS/user-manage.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="popup" style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.5);z-index: 999;display:none">
        <div style="background-color: #fff;width: 300px;padding: 20px;border-radius: 20px;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
            <p>Login Successful!</p>
            <button onclick="userLogin()">Go to home page</button>
            <script>
                function userLogin() {
                    var id = sessionStorage.getItem("id");
                    var url = 'homepage-login?id='+id;
                    window.location.href = url; // Replace with your desired URL
                }
            </script>
        </div>
    </div>
    <div class="content">
        <form class="login-box">
            <div class="btn-container">
                <a class="circle-btn" href="homepage">Homepage</a>
            </div>
            <h1 class="login">SIGN IN</h1>
            <div class="output-frame">
                <label for="username">Account</label>
                <input type="text" id="username" autofocus>
            </div>
            <div class="output-frame">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="guide">
                <h1>Don't have an account? Click here to <a href="register">register</a>.</h1>
            </div>
            <!-- 点击login按钮判断库内是否存在相应的用户和密码，如果正确跳转到首页"home.html"，错误则弹窗重新输入 -->
            <button class="login-btn" onclick="login()">Login</button>
        </form>
    </div>
</body>
</html>
